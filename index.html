<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calculator - Final</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Russo+One'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Orbitron'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class ="block">
  <div id ="title">
    Esha Calculator 
  </div>
  <div id ="display">
    <div id ="output">  </div>
    <div id ="current">  </div>
    
  </div>
  
  <div class ="buttons">
    <button class="btn numbers letters " id="ac"> <div id ="letters"> AC </div> </button>
    <button class="btn numbers letters" id ="ce"> <div id ="letters">CE </div> </button>
    <button class="btn numbers" id ="div"> &divide; </button>
    <button class="btn numbers" id ="multiply"> X </button>
    <button class="btn numbers" id ="seven"> 7 </button>
    <button class="btn numbers" id ="eight"> 8 </button>
    <button class="btn numbers" id ="nine"> 9 </button>
    <button class="btn numbers" id ="minus"> - </button>
    <button class="btn numbers" id ="four"> 4 </button>
    <button class="btn numbers" id ="five"> 5 </button>
    <button class="btn numbers" id ="six"> 6 </button>
    <button class="btn numbers" id ="plus"> + </button>
    <button class="btn numbers" id ="one"> 1 </button>
    <button class="btn numbers" id ="two"> 2 </button>
    <button class="btn numbers" id ="three"> 3 </button>
    <button class="btn numbers equal" id ="equal"> = </button>
    <button class="btn numbers zero" id ="zero"> 0 </button>
    <button class="btn numbers" id ="dot"> . </button>
  </div>
  
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

    <script src="js/index.js"></script>
